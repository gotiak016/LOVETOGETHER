<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أغنيتنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fffaf0, #f0fff0);
      font-family: 'Cairo', sans-serif;
      color: #333;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 2rem;
    }
    .player-container {
      background-color: #ffffffcc;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s ease;
    }
    .player-container:hover {
      transform: scale(1.02);
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 12px;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background-color: #ff4081;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: bold;
    }
    p {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <h1>أغنيتنا 🎶</h1>
  <p>الأغنية اللي تمثل حبنا: <strong>مافي منك</strong></p>

  <div class="player-container">
    <audio controls>
      <source src="MAFIMENNIK.mp3" type="audio/mpeg">
      متصفحك لا يدعم تشغيل الموسيقى.
    </audio>
  </div>

  <a href="index.html">العودة للرئيسية</a>
</body>
</html>
